<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="myStyle.css">
	<title></title>
</head>
<body>
	<script>
		var random = Math.floor((Math.random()*100)+1);
		var min = 1;
		var max = 100;

		function guess(){
			input = document.getElementById("num").value;
			if (input == random){
				alert("Bingooo!!");
				location.reload();
			}
			else{
				if(input>random){
					max = input;
				}else{
					min = input;
				}
				var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + "~" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
			}
			document.getElementById("num").value= null;
		}
	</script>
	<div id = "block" class = "a">
		<h2>Guessing Game</h2>
		<form>
			<label><h1>Your Guess(1~ 100)</h1></label>
			<input type="number" id="num" name = "guess">
		</form>
		<input type="button" id="guessBtn" value = "play" name="play" class = "Button"onClick="guess()">
		<table id="table" class = "b">
			<tr>
				<th> Result </th>
			</tr>
		</table>
	</div>
</body>
</html>
